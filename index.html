<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Book Club</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <section class="membership">
      <h2
        class="membership__heading | ff-primary fw-semibold fs-secondary-heading text-color-primary-400"
      >
        Membership options
      </h2>
      <div class="membership__cards">
        <div class="card | ff-primary">
          <header class="card__header">
            <h3 class="card__type | text-color-primary-400 fw-semibold">
              Starter
            </h3>
            <p class="card__price | text-color-primary-400 fw-semibold">
              $19<span class="billing-cycle | ff-secondary fw-regular"
                >/month</span
              >
            </p>
          </header>
          <div class="card__body">
            <ul
              class="list--tick | ff-secondary text-color-primary-400"
              role="list"
            >
              <li>1 book/month</li>
              <li>Online forums</li>
            </ul>
            <a
              class="btn btn--primary btn--block | ff-primary fs-buttons fw-semibold"
            >
              <span>Subscribe Now</span>
            </a>
          </div>
        </div>
        <div class="card card--pro | ff-primary">
          <header class="card__header">
            <h3 class="card__type | text-color-primary-400 fw-semibold">Pro</h3>
            <p class="card__price | text-color-primary-400 fw-semibold">
              $29<span class="billing-cycle | ff-secondary fw-regular"
                >/month</span
              >
            </p>
          </header>
          <div class="card__body">
            <ul
              class="list--tick | ff-secondary text-color-primary-400"
              role="list"
            >
              <li>2 books/month</li>
              <li>Virtual meetups</li>
            </ul>
            <a
              class="btn btn--primary btn--block | ff-primary fs-buttons fw-semibold"
            >
              <span>Subscribe Now</span>
            </a>
          </div>
        </div>
        <div class="card | ff-primary">
          <header class="card__header">
            <h3 class="card__type | text-color-primary-400 fw-semibold">
              Enterprise
            </h3>
            <p class="card__price | text-color-primary-400 fw-semibold">
              Custom
            </p>
          </header>
          <div class="card__body">
            <ul
              class="list--tick | ff-secondary text-color-primary-400"
              role="list"
            >
              <li>Team access</li>
              <li>Private Sessions</li>
            </ul>
            <a
              class="btn btn--primary btn--block | ff-primary fs-buttons fw-semibold"
            >
              <span>Subscribe Now</span>
            </a>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
