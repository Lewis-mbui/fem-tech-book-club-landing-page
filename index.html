<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Book Club</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <section class="hero">
      <div class="container hero__container">
        <header class="hero__header">
          <h1 class="hero__headline | fs-primary-heading ff-primary">
            Join the ultimate tech book club
          </h1>
          <p class="ff-secondary fs-body text-color-primary-200 lh-body">
            Turn your reading time into learning time with fellow tech
            enthusiasts. Get curated recommendations, join vibrant discussions,
            and level up your skills one chapter at a time.
          </p>
          <button class="btn btn--primary | ff-primary fs-buttons fw-semibold">
            <span> Review Membership Options </span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="25"
              fill="none"
              viewBox="0 0 24 25"
            >
              <path
                fill="#062630"
                d="m3.96 14.956.72-3.12c1.224.12 2.328.504 3.264 1.2.936.696 1.584 1.512 1.896 2.496V3.676h2.76v11.856c.672-1.944 2.688-3.48 5.16-3.696l.72 3.12c-3.384.12-5.52 2.112-5.88 5.544H9.84c-.36-3.456-2.496-5.424-5.88-5.544Z"
              />
            </svg>
          </button>
          <div class="media">
            <img
              class="media__image"
              src="/public/images/image-avatars.webp"
              alt=""
            />
            <div class="media__body | ff-primary text-color-primary-200">
              <div class="stars-group">
                <img src="/public/images/icon-star.svg" alt="" />
                <img src="/public/images/icon-star.svg" alt="" />
                <img src="/public/images/icon-star.svg" alt="" />
                <img src="/public/images/icon-star.svg" alt="" />
                <img src="/public/images/icon-star.svg" alt="" />
              </div>
              <p class="media__text">200+ developers joined already</p>
            </div>
          </div>
        </header>
        <picture>
          <source
            media="(max-width: 800px)"
            srcset="/public/images/image-hero-mobile.webp"
          />
          <source
            media="(min-width: 801px) and (max-width: 1039px)"
            srcset="/public/images/image-hero-tablet.webp"
          />
          <img
            src="/public/images/image-hero-desktop.webp"
            alt="People reading a book together"
          />
        </picture>
      </div>
    </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
