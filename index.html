<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Book Club</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <section class="cta | text-color-neutral-100 bg-color-primary-400">
      <div class="container cta__container">
        <h2
          class="cta__heading | fs-secondary-heading ff-primary lh-secondary-header"
        >
          Ready to debug your reading list?
        </h2>
        <div class="btn-wrapper">
          <a
            class="btn btn--secondary cta__btn | ff-primary fs-buttons fw-semibold"
          >
            <span> Review Membership Options </span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="25"
              fill="none"
              viewBox="0 0 24 25"
            >
              <path
                fill="#fff"
                d="m3.96 8.742.72 3.12c1.224-.12 2.328-.504 3.264-1.2.936-.696 1.584-1.512 1.896-2.496v11.856h2.76V8.166c.672 1.944 2.688 3.48 5.16 3.696l.72-3.12c-3.384-.12-5.52-2.112-5.88-5.544H9.84c-.36 3.456-2.496 5.424-5.88 5.544Z"
              />
            </svg>
          </a>
        </div>
        <div class="media cta__media">
          <img
            class="media__image"
            src="/public/images/image-avatars.webp"
            alt=""
          />
          <div class="media__body | ff-primary text-color-primary-200">
            <div class="stars-group">
              <img src="/public/images/icon-star.svg" alt="" />
              <img src="/public/images/icon-star.svg" alt="" />
              <img src="/public/images/icon-star.svg" alt="" />
              <img src="/public/images/icon-star.svg" alt="" />
              <img src="/public/images/icon-star.svg" alt="" />
            </div>
            <p class="media__text">200+ developers joined already</p>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
